# Font configuration (changes require restart)
shell:
  program: /bin/fish

env:
  TERM: xterm-256color

font:
    size: 10
    # Normal (roman) font face
    normal:
        family: Iosevka NF
        style: Regular

    # Bold font face
    bold:
        family: Iosevka NF
        style: Bold

    # Italic font face
    italic:
        family: Iosevka NF
        style: Italic

    offset:
      y: 1

window:
    opacity: 0.9

colors:
  # Default colors
  primary:
    background: '0x2c2e34'
    foreground: '0xc8ccd4'

  # Normal colors
  normal:
    black:   '0x2c2e34'
    red:     '0xff6b6b'
    green:   '0x8abeb7'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc8ccd4'

