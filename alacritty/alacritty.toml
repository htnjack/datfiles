[env]
TERM = "xterm-256color"

[font]
size = 10

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"

[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"

# [font.offset]
# y = 1

[shell]
program = "/bin/fish"

[window]
opacity = 0.9

[colors.primary]
foreground = "#e0def4"
background = "#2c2e34"
# dim_foreground = "#908caa"
# bright_foreground = "#e0def4"

[colors.cursor]
text = "#2c2e34"
cursor = "#efaed4"

[colors.vi_mode_cursor]
text = "#2c2e34"
cursor = "#ff6b6b"

[colors.normal]
black = "#2c2e34"
blue = "#81a2b3"
cyan = "#8abeb7"
green = "#8abeb7"
magenta = "#efaed4"
red = "#ff6b6b"
white = "#c8ccd4"
yellow = "#f0c674"

